<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적관리</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</style>

<!-- 첫번째줄 -->

<body>
  <h1 class="display-4 fw-bolder text-center p-4">EZEN 초등학교 성적 관리</h1>
  <div class="container">
    <div class="row first_items">

      <div class="top_list d-flex justify-content-between align-items-center ">
        <div class="input-group ssn_box">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="학번" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group name_box">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="이름" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group kor_box">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="국어점수" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group eng_box">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="영어점수" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group math_box">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="수학점수" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-success reg_button">등록</button>
      </div>
    </div>
    <!-- 첫번째줄 종료 -->

    <!-- 두번째줄 -->

    <div class="row second_items">
      <div class="top_list d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <div class="btn-group all_drop">
            <div class="col-auto">
              <select class="form-select sort_drop" aria-label="Default select example">
                <option selected>기본</option>
                <option value="1">학번</option>
                <option value="2">이름</option>
              </select>
            </div>
          </div>
          <div class="input-group search_box">
            <input type="text" class="form-control" placeholder="검색어" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div>
            <button type="button" class="btn btn-success search_button">검색</button>
          </div>
        </div>
        <div class="btn-group ml-auto">
          <div class="row g-3 align-items-end">
            <div class="col-auto sort_text">
              <label class="col-form-label">정렬방식</label>
            </div>
            <div class="col-auto">
              <select class="form-select sort_drop" aria-label="Default select example">
                <option selected>기본</option>
                <option value="1">성적순</option>
                <option value="2">이름순</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 두번째줄 종료 -->


    <!-- 결과 테이블 -->

    <table class="table table-light list_table">
      <thead>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>총점</th>
          <th>평균</th>
          <th>순위</th>
          <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>1</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th>2</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>

    </table>
  </div>



</body>

</html>
